<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Sasidharan K</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'mysite/images/me.png' %}" width="70" height="70" alt="Sasi">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="myFunction()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" target="_blank" href="https://in.linkedin.com/in/sasidharan-k-529214145">
                        <img src="{% static 'mysite/images/lin.png' %}" width="30" height="30" alt="LinkedIn">
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" target="_blank" href="https://github.com/sasidharank">
                        <img src="{% static 'mysite/images/git.png' %}" width="30" height="30" alt="GitHub">
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>
<script>
function myFunction() {
  var x = document.getElementById("navbarNav");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}

</script>
{% block content %}
{% endblock %}
</body>
</html>
