{% extends 'mysite/base.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top:100px">
    <div class="row">
        <div class="col-sm-6">
            <form class="form-inline" action="{% url 'home' %}" method="post">
                    {% csrf_token %}
                <label class="sr-only" for="inlineFormInputName2">First Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName1"
                       placeholder="Your First Name" name="firstname" required>
                <label class="sr-only" for="inlineFormInputName2">Last Name</label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                       placeholder="Your Last Name" name="lastname"required>

                <div class="container" align="right" style="margin:50px" >
                    <button type="submit" class="btn btn-secondary mb-2">Tell me a Chuck Norris joke!</button>
                </div>

            </form>
        </div>
        <div class="col-sm-6">
            <div class="card" style="width: 30rem;">
                <div class="card-body">
                    <h5 class="card-title">Chuck Norris ðŸ˜œ</h5>

                    <p class="card-text">
                        {{jokes}}
                    </p>
                    <a href="{% url 'portfolio' %}" class="card-link">Check my Portfolio!</a>

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
